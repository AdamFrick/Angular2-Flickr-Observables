<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular2 Observables Demo</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <form class="col-xs-4" [ngFormModel]="searchForm">
      <label for="search"> Flickr search</label><br/>
      <input id="search" ngControl="search" />
    </form>
  </div>
  <div class="row">
    <div *ngFor="let photo of photos">
      <div class="col s4">
        <div class="card">
          <div class="card-image">
            <img src={{photo.url}}>
            <span class="card-title">{{photo.title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
